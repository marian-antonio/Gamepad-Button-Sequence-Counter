<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button Count</title>
        <script type="text/javascript" src="gamepad.js"></script>
        <style>
            .stat { margin-left: 2%;}
            .stat, p{ display:inline; vertical-align: top;}
        </style>
    </head>

    <body>
        
        <div id="stat">
            <h2 id="countLine">
                Count: 
                <p id="count">0</p>
            </h2>

            <h3 id="enable">
                Square enabled: 
                <p id="buttonStat">False</p>
            </h3>
        </div>
        <br>
        
        <h2>Available gamepads:</h2>
        <h3 id="start">Press a button to start.</h3>
    </body>

</html>
